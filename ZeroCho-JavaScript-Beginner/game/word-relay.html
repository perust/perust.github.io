<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <title>끝말잇기</title>
  </head>
  <body>
    <div class="container">
      <h1 class="py-5">🤔🤔 끝말잇기 🕶</h1>
      <div id="ready-container" class="text-center">
        <p>끝말잇기 게임입니다.</p>
        <p>시작하려면</p>
        <button
          id="start-button"
          type="button"
          class="btn btn-primary w-100 h-100"
        >
          start
        </button>
      </div>
      <div id="game-container" class="d-none">
        <div class="row">
          <div class="col-12">
            <h2 class="py-3"><span id="order">1</span>번째 참가자</h2>
          </div>
          <div class="col-xs-12 col-sm-8">
            <h6 for="suggestion-input" class="form-label">
              제시어
              <h4 id="word"></h4>
            </h6>
            <input
              type="text"
              class="form-control my-2"
              id="suggestion-input"
              placeholder="단어를 입력하세요"
            />
          </div>
          <div class="col-xs-12 col-sm-4">
            <button
              id="input-button"
              type="button"
              class="btn btn-primary w-100 h-100"
            >
              입력
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script>
      const $button = document.querySelector('#input-button');
      const $start = document.querySelector('#start-button');
      const $input = document.querySelector('input');
      const $word = document.querySelector('#word');
      const $order = document.querySelector('#order');
      let number = '';
      let word; // 제시어
      let newWord; // 새로 입력한 단어

      const onStartButton = () => {
        document.getElementById('ready-container').classList.add('d-none');
        document.getElementById('game-container').classList.remove('d-none');
        number = Number(prompt('몇 명이 참가하나요?'));
      };

      const onClickButton = () => {
        // 제시어가 비어있는가?
        if (!word || word[word.length - 1] === newWord[0]) {
          // 비어있다.
          word = newWord; // 입력한 단어가 제시어가 된다.
          $word.textContent = word;
          const order = Number($order.textContent); // 현재 순서
          if (order + 1 > number) {
            $order.textContent = 1;
          } else {
            $order.textContent = order + 1;
          }
        } else {
          // 비어있지 않다.
          alert('올바르지 않은 단어입니다.');
        }
        $input.value = '';
        $input.focus();
      };
      const onInput = (event) => {
        regexp = /[a-z0-9]|[ \[\]{}()<>?|`~!@#$%^&*-_+=,.;:\"'\\]/g;
        newWord = event.target.value.replace(/(\s*)/g, '');
        newWord = event.target.value.replace(regexp, '');
        $input.value = newWord;
        console.log(newWord);
      };

      $start.addEventListener('click', onStartButton);
      $button.addEventListener('click', onClickButton);
      $input.addEventListener('input', onInput);
    </script>
  </body>
</html>
